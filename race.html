<script>
    function startWorker(){
        var worker = new Worker("./js/work.js");
        worker.postMessage("{flag:true}");
        worker.onmessage = function (event) {
            function NumFlow() {
                return doNumberFlow(event.data)
            }
            process.add([drawGround, alibaba,doBuilding, alibaba, transformCamera, NumFlow, showLogo]);
            //drawLawn(10, 2, -9);
        }
    }

    function start() {
        process.load('js/define.js')
                .load('js/alibaba.js')
                .load('js/motion.js')
                .load('js/app.js')
                .load('js/logo.js')
                .load('js/numberFlow.js')
                .load('js/transformCamera.js')
                .load('js/sky.js')
                .load('js/building.js')
                .load('js/ground.js');

        var mesh, group;
        setTimeout(function(){
            container = document.body;
            initGlobal();
            initSky();
            bindMotion();
            startWorker();
        }, 200)
    }

    window.onload = start;
